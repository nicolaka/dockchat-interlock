# Interloack/HAProxy
interlock:
  image: ehazlett/interlock
  ports:
    - "80:8080"
  volumes:
    - /var/lib/docker:/etc/docker
  command: "--swarm-url tcp://<SWARM_IP>:<SWARM_PORT> --debug --plugin haproxy start"
# DB
db:
  image: mongo
  expose:
    - 27017
  command: --smallfiles

# Web
web:
  build: .
#  hostname: docker-training.com
  environment:
     - INTERLOCK_DATA={"hostname":"docker-training.com","domain":"docker-training.com"}
  ports:
    - "5000"
  links:
   - db:db

